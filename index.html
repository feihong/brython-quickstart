<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
  <meta http-equiv='x-ua-compatible' content='ie=edge'>
  <title>Brython Quickstart</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css'>
  <script src='brython/brython.js'></script>
</head>
<body class='container' onload='brython(1)'>

<h1>Brython Quickstart</h1>

<p id='content'>Hello Brython</p>

<div style='margin-bottom: 1em'>
  <button class='btn change'>Change greeting</button>
  <button class='btn error'>Error</button>
  <button class='btn debug'>Debug</button>
</div>

<div style='margin-bottom: 1em'>
  <button class='btn timeout'>Timeout</button>
  <button class='btn promise'>Promise</button>
  <button class='btn coroutine'>Coroutine</button>
</div>


<!-- scripts -->
<script src='https://code.jquery.com/jquery-3.0.0.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js'></script>
<script type='text/python' src='main.py'></script>
</body>
</html>
